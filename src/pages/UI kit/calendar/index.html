<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <script async src="src/js/script.js"></script>

    <div class="myCalendar">
        <div class="calendar">
            <div class="calendar__header">
                <div class="calendar__nav">
                    <span class='material-icons'>arrow_back</span>
                </div>
                <div class="calendar__monthYear">
                    <h3></h3>
                </div>
                <div class="calendar__nav calendar__nav_right">
                    <span class='material-icons'>arrow_forward</span>
                </div>
            </div>
            <div class="calendar__days">
                <div class="calendar__daysOftheWeek">
                    <p>Пн Вт Ср Чт Пт Сб Вс</p>
                </div>
                <div class="calendar__daysOftheMonth"></div>
            </div>
            <div class="calendar__footer">
                <div class="calendar__clear">ОЧИСТИТЬ</div>
                <div class="calendar__sumbit">ПРИМЕНИТЬ</div>
            </div>
        </div>
    </div>
    <div class="test"><span></span></div>
